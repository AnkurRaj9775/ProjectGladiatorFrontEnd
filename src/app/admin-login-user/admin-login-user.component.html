
<div class="login_card">
  <div class="login_main">
 
      <p class="sign" align="center">Sign in As Admin</p>
      <form class="form1" #adminLoginForm='ngForm' (ngSubmit)='loginAdmin(adminLoginForm)'>
        <input class="un"  align="center" type="email" placeholder=" Enter Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required name="uname" id="uname" [(ngModel)]=loginad.email autocomplete="off"> 
        <span class="error" align="center">Invalid Email Id</span>
        <input class="un"  align="center" type="password" placeholder="Password" required ngModel minlength="8" name="psw" id="psw" [(ngModel)]=loginad.password >
        <span class="error" align="center">Please enter your password </span>
        <button type="submit" class="submit" align="center" [disabled]="!adminLoginForm.valid ">Sign In</button>
      </form>     
      <div align="center" *ngIf='!clientstatus' class="status" > The email or password did not match our records. Please try again.</div>      
  </div>
</div>
