<body>

    <div class="sidebar">
        <a href="#profile" [routerLink]="['/myprofile']"><i class="fa fa-fw fa-user"></i> My Profile</a>
        <a href="#bookings" [routerLink]="['/mybookings']"><i class="fa fa-fw fa-envelope"></i> My Bookings</a>
        <a href="#changepassword" [routerLink]="['/changepassword']"><i class="fa fa-fw fa-wrench"></i> Change
            Password</a>
        <a href="#wallet" [routerLink]="['/wallet']"><i class="fa fa-credit-card"></i> Wallet</a>
    </div>

    <div class="main">
        <h2>Change Password</h2>
        <div class="card">
            <IMG SRC="../assets/changepassword.gif" width="400px" height="300px" style="float: left;"><br>
            <div class="password">
                <form action="#" (ngSubmit)='changePasswordFunction()'>
                    <label>
                        Old Password : <input type="password" id="myInput" placeholder="Old Password"
                            [(ngModel)]="password.oldPassword" minlength="8"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" required style="text-align: center;"
                            pattern="\d*"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    </label>

                    <label>
                        New Password : <input type="password" id="myInput" placeholder="New Password"
                            [(ngModel)]="password.newPassword" minlength="8"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" required style="text-align: center;"
                            pattern="\d*"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    </label>

                    <label>
                        Confirm Password : <input type="password" id="myInput" placeholder="Confirm Password" minlength="8"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" required style="text-align: center;"
                            pattern="\d*"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." />
                    </label>
                </form>
            </div>
            <button type="submit" >Submit</button>
            <div>
                {{message}}
            </div>
        </div>
    </div>

</body>
