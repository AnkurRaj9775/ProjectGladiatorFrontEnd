<div class="row">

  <div class="main">
    <div class="card">

      <h2 class="new-signin-header">Sign up to avail exciting discounts and special offers!!!</h2>
      
      <form   #registerForm='ngForm' (ngSubmit)='registerUser(registerForm)' >

        <input type="text" placeholder="Enter Your Name" name="userFirstName" (keypress)='isAName($event)'
          [(ngModel)]="customer.name" required autocomplete="off">
          <span class="error" align="center">Please Enter Your Name</span>
        <input type="email" name="userEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" placeholder="Email"
          required [(ngModel)]="customer.email" autocomplete="off">
          <span class="error" align="center">Invalid Email Id</span>
        <input type="password" name="password" placeholder="Password" ngModel minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,15}$" [(ngModel)]='customer.password'
          required>

        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPass" required>
        <div *ngIf='!confirmPassword();' align="center" style="color: red;">Please Enter Same Password</div>

        <input type="text" placeholder="Mobile" name="userMobile" id="userMobile"
          (keypress)='isNumber($event,"userMobile",10)' (keyup)='manageMobile("userMobile")' value="" minlength="11"
          required [(ngModel)]="customer.contact" autocomplete="off">
          <span class="error" align="center" >Invalid Phone Number</span>

        <span>Gender</span>
        <input type="radio" value="male" name="gender" required ng-model="gender" [(ngModel)]="customer.gender"> Male
        <input type="radio" value="female" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Female
        <input type="radio" value="Other" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Other
        <span class="error" align="center">Please Select Gender</span>

        <button type="submit" [disabled]='!registerForm.valid'>Sign Up</button>


      </form>


        <div *ngIf='registerStatus' align="center" style="color: rgb(50, 160, 50);"> Registered  Successfully !!!.Please check Your Mail.</div>

      <!-- <div align="center" *ngIf='!registerStatus' class="status_false" > This email is already registered with us!</div>
      <div align="center" *ngIf='registerStatus' class="status_true" > Resgistered Successfully. Please Check your mail !</div> -->
    </div>
  </div>
</div>
