<div class="row" style="background-image: url('/assets/bus_uk_london_wallpaper.jpg');"> 
   <div class="main" ><!---row-->
    
    <div class="registerCard" > 
      <h2>Get the full EcoBus experience</h2>
      <h3>Sign Up for exciting offers!!!</h3>
      <form   #registerForm='ngForm' (ngSubmit)='registerUser(registerForm)' >

        <input type="text" class="inputField" placeholder="Enter Your Name" name="userFirstName" (keypress)='isAName($event)'
          [(ngModel)]="customer.name" required >

        <input type="email" class="inputField" name="userEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" placeholder="Email"
          required [(ngModel)]="customer.email">

        <input type="password" class="inputField" name="password" placeholder="Password" ngModel minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,15}$" [(ngModel)]='customer.password'
          required>

        <input type="password" class="inputField" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>


        <input type="text" class="inputField" placeholder="Mobile" name="userMobile" id="userMobile"
          (keypress)='isNumber($event,"userMobile",10)' (keyup)='manageMobile("userMobile")' value="" minlength="11"
          required [(ngModel)]="customer.contact">


        <div class="genderStyle">Gender</div>
        <input class="inputField" type="radio"  value="male" name="gender" required ng-model="gender" [(ngModel)]="customer.gender"> Male 
        <input  class="inputField" type="radio"  value="female" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Female
        <input  class="inputField" type="radio"   value="Other" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Other


        <button type="submit">Sign Up</button>


      </form>

    </div>

    </div>
  
</div>
