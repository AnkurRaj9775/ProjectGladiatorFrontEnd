<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="row">
    <img src="">
    <div class="main">

      <div class="card">

        <h2 class="new-signin-header">Sign in to avail exciting discounts and special offers!!!</h2>

        <form #regForm='ngForm' (ngSubmit)='register(regForm)'>
          <div class="container">
            <!-- <label for="uname"><b>Name</b></label> -->
            <input type="text" placeholder="Enter Username *" id="uname" required ngModel>


            <!-- <label for="psw"><b>Password</b></label> -->
            <input type="password" placeholder="Enter Password *" id="psw" required ngModel>

            <!-- <label for="email"><b>Email Address</b></label> -->
            <input type="email" placeholder="Enter Email Address *" id="email" required ngModel>

            <!-- <label for="city"><b>City</b></label> -->
            <input type="text" placeholder="Enter City *" id="city" required ngModel>

            <!-- <label for="mobile"><b>Mobile No.</b></label> -->
            <input type="tel" placeholder="Enter Mobile Number *"  id="mobile" required ngModel>

            <input type="number" placeholder="Enter Your Age *"  id="age" required ngModel>
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male" ngModel>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" ngModel>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" ngModel>
            <label for="other">Other</label>

            <span id="mberror" style="color: red;"></span>

            <button type="submit" [disabled]="!regForm.valid">Sign-In</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
