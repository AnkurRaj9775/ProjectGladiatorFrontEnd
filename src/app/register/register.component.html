<div class="row" style="background-image: url('/assets/bus_uk_london_wallpaper.jpg');"> 
  <div class="main" ><!---row-->
   
   <div class="registerCard" > 
     <h2>Get the full EcoBus experience</h2>
     <h3>Sign Up for exciting offers!!!</h3>
   
    <form   #registerForm='ngForm' (ngSubmit)='registerUser(registerForm)' >
          
      <input class="inputField" align="center" type="text" placeholder="Enter Your Name" name="userFirstName" (keypress)='isAName($event)'
        [(ngModel)]="customer.name" required autocomplete="off">
        <span class="error" >Please Enter Your Name</span>
      <input class="inputField" type="email" align="center" name="userEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" placeholder="Enter Email Id"
        required [(ngModel)]="customer.email" autocomplete="off">
        <span class="error" >Invalid Email Id</span>
      <input class="inputField" align="center" type="password" name="password" placeholder="Enter Password" ngModel minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,15}$" [(ngModel)]='customer.password'
        required>

      <input class="inputField" align="center" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPass" required>
      <div *ngIf='!confirmPassword();'  style="color: red;">Please Enter Same Password</div>

      <input class="inputField" type="text" align="center" placeholder="Enter Mobile" name="userMobile" id="userMobile"
        (keypress)='isNumber($event,"userMobile",10)' (keyup)='manageMobile("userMobile")' value="" minlength="11"
        required [(ngModel)]="customer.contact" autocomplete="off">
        <span class="error" align="center" >Invalid Phone Number</span>

      <div >Gender</div>
      <input class="inputField" type="radio" value="male" name="gender" required ng-model="gender" [(ngModel)]="customer.gender"> Male
      <input class="inputField" type="radio" value="female" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Female
      <input class="inputField" type="radio" value="Other" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Other
      <span class="error" align="center">Please Select Gender</span>

      <button type="submit" class="submit" align="center"  [disabled]='!registerForm.valid'>Sign Up</button>
      <div *ngIf='registerStatus' align="center" style="color: rgb(50, 160, 50);"> Registered  Successfully !!!.Please check Your Mail.</div>


    </form>

  </div>
</div>
