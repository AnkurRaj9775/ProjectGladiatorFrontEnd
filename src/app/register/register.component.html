
  <div class="login_card">
    <div class="login_main">
  
      <h3 style="color:rgb(167, 34, 34);text-align: center;"> Sign in to avail exciting discounts and cashbacks!!</h3>
     
      <form   #registerForm='ngForm' (ngSubmit)='registerUser(registerForm)' >
            
        <input class="un" align="center" type="text" placeholder="Enter Your Name" name="userFirstName" (keypress)='isAName($event)'
          [(ngModel)]="customer.name" required autocomplete="off">
          <span class="error" >Please Enter Your Name</span>
        <input class="un" type="email" align="center" name="userEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,3})+$" placeholder="Enter Email Id"
          required [(ngModel)]="customer.email" autocomplete="off">
          <span class="error" >Invalid Email Id</span>
        <input class="un" align="center" type="password" name="password" placeholder="Enter Password" ngModel minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,15}$" [(ngModel)]='customer.password'
          required>

        <input class="un" align="center" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPass" required>
        <div *ngIf='!confirmPassword();'  style="color: red;">Please Enter Same Password</div>

        <input class="un" type="text" align="center" placeholder="Enter Mobile" name="userMobile" id="userMobile"
          (keypress)='isNumber($event,"userMobile",10)' (keyup)='manageMobile("userMobile")' value="" minlength="11"
          required [(ngModel)]="customer.contact" autocomplete="off">
          <span class="error" align="center" >Invalid Phone Number</span>

        <div >Gender</div>
        <input type="radio" value="male" name="gender" required ng-model="gender" [(ngModel)]="customer.gender"> Male
        <input type="radio" value="female" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Female
        <input type="radio" value="Other" name="gender" required ng-model="gender" [(ngModel)]="customer.gender">Other
        <span class="error" align="center">Please Select Gender</span>

        <button type="submit" class="submit" align="center"  [disabled]='!registerForm.valid'>Sign Up</button>


      </form>


        <div *ngIf='registerStatus' align="center" style="color: rgb(50, 160, 50);"> Registered  Successfully !!!.Please check Your Mail.</div>

      <div align="center" *ngIf='!registerStatus' class="status_false" > This email is already registered with us!</div>
     
    </div>
  </div>
