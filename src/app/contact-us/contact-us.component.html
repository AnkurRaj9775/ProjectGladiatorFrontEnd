<h1>Fun Of Heuristic</h1>

<form style="width: 50%; margin: auto">

    <h1>Material Form</h1>

    <div style="width: 100%">
      <input  placeholder="Name" [formControl]="nameFormControl" />
      <div *ngIf="nameFormControl.hasError('minlength')">
        Name must be at least 4 characters long.
      </div>
      <div *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </div>
    </div>

    <div style="width: 100%">
      <input  placeholder="Email" [formControl]="emailFormControl"/>
      <div *ngIf="emailFormControl.hasError('email')">
        Please enter a valid email address
      </div>
      <div *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </div>
    </div>

    <button
     
      [disabled]="emailFormControl.invalid || nameFormControl.invalid || loading"
      color="primary"
      (click)="register()"
    >
      {{buttionText}}
    </button>
  
</form>
