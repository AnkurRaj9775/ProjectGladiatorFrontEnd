
<div class="card">
    <div class="main">
   
        <p class="sign" align="center">Sign in</p>
        <form class="form1" #loginForm='ngForm' (ngSubmit)='send(loginForm)'>
          <input class="un "  align="center" placeholder="Username" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required name="uname" id="uname" ngModel> 
          <input class="un"  align="center" placeholder="Password" required ngModel minlength="8" >
          <button type="submit" class="submit" align="center" [disabled]="!loginForm.valid ">Sign In</button>
          <p  align="center"><a class="forgot" [routerLink]="['/forgetLink']">Forgot Password? </a></p>
          <p  align="center"><a class="forgot" href="#">Not a member? Sign up now </a></p>
        </form>     
                  
    </div>
</div>
